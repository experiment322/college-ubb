<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const list1 = document.getElementById("list1");
            const list2 = document.getElementById("list2");
            const options = document.getElementsByTagName("option");

            for (let i = 0; i < options.length; i++) {
                const option = options[i];
                option.addEventListener("dblclick", function () {
                    if (this.parentElement === list1) {
                        list2.appendChild(this);
                    } else {
                        list1.appendChild(this);
                    }
                    list1.size = Math.max(list1.childElementCount, 2);
                    list2.size = Math.max(list2.childElementCount, 2);
                });
            }
        });
    </script>
</head>
<body style="display: flex; justify-content: center;">

<div style="display: inline-flex; flex-direction: column; align-items: center;">
    <label for="list1">LIST1</label>
    <select id="list1" size="4" style="min-width: 128px;">
        <option value="html">HTML</option>
        <option value="xml">XML</option>
        <option value="json">JSON</option>
        <option value="yml">YML</option>
    </select>
</div>

<div style="display: inline-flex; flex-direction: column; align-items: center;">
    <label for="list2">LIST2</label>
    <select id="list2" size="4" style="min-width: 128px;">
        <option value="js">JavaScript</option>
        <option value="java">Java</option>
        <option value="c">C</option>
        <option value="lisp">Lisp</option>
    </select>
</div>

</body>
</html>
